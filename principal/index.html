<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Search </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p> Movie<span>Corn</span></p>
            </div>
        </div>

        <div class="searchContainer">
            <div class="searchElement">
                <h3> Search Movie: </h3>
                <input type="text" class="formControl" id="movieSearchBox">
                <div class="searchList" id="searchList"></div>
            </div>
        </div>

        <div class="container">
            <div class="resultContainer">
                <div class="resultGrid" id="resultGrid"></div>
            </div>
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
